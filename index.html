---
layout: default
title: Home
---
<main>
  <article>
      <h2><a href="{{ site.posts.first.url | prepend: site.baseurl }}">{{ site.posts.first.title }}</a></h1>
      <time datetime="{{ site.posts.first.date | date_to_xmlschema }}">{{ site.posts.first.date | date: "%B %-d, %Y" }}</time>
    {{ site.posts.first.content }}
  </article>
</main>
{% if site.posts.first.previous %}
<footer width = 100%>
    <div style ="float: left">
    <a href="{{ site.posts.first.previous.url | prepend: site.baseurl }}">Â« Previous Comic</a>
    </div>
</footer>
{% endif %}
